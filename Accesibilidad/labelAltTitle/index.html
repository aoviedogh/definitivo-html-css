<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase Label, Alt y Title</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <form action="">
      <label for="name">
        <span>Nombre: </span>
        <input id="name" type="text">
      </label>
      <label for="started-studying">
        <span>¿Qué día comenzaste en Platzi?</span>
        <input id="started-studying" type="date">
      </label>
      <label for="time-to-study">
        <span>¿En qué horario estudias?</span>
        <input id="time-to-study" type="time">
      </label>
    </form>

    <section>
      <img src="./mediano.jpg" alt="Gatito de ojos verdes" title="Gatito">
    </section>
  </main>
</body>
</html>
