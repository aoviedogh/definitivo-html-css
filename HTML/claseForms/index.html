<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Forms</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" id="nombre" placeholder="Nombre">
        </label>
        <label for="inicio-platzi">
            <span>¿Cuándo iniciaste en Platzi?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>¿En qué horario te gusta estudiar?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
